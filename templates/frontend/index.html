{% extends 'frontend/base.html' %}{% load static %}{% block title %}Home{% endblock %} {% block content %}
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <h1 style="color:white;text-align:center;text-size-adjust:40px;padding: 35px 70px;">
                LISTEN MUSIC NOW
            </h1>
        </div>


        <div class="row justify-content-between">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{% static  'images/006.jpg' %}" alt="photo06">
                <div class="card-body">
                    <h5 class="card-title">City pop</h5>
                    <a href="{% url 'citypop' %}" class="btn btn-primary stretched-link">Go</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{% static  'images/007.jpg' %}" alt="photo07">
                <div class="card-body">
                    <h5 class="card-title">Bedroompop</h5>
                    <a href="{% url 'bedroompop' %}" class="btn btn-primary stretched-link">Go</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{% static  'images/005.jpg' %}" alt="photo05">
                <div class="card-body">
                    <h5 class="card-title">Funk</h5>
                    <a href="{% url 'funk' %}" class="btn btn-primary stretched-link">Go</a>
                </div>
            </div>


        </div>

    </div>

    <div class="fixattop ">

        <div id="carouselExample1" class="carousel slide z-depth-1-half" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static  'images/001.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static  'images/003.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static  'images/002.png' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    {% endblock %}
